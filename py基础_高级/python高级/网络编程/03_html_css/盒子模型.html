<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style=" margin: 50px; border: 10px solid;width: 200px;height: 200px;background:red;text-align: center;line-height: 200px;">

    实体
</div>
这是一个盒子模型黑框是div的框架,center+设置行高来达到让文本显示在中间的效果 <br>
中间的文本是实体,红色是实体与盒子的空隙,黑色的方框是盒子的包装的厚度, <br>
margin是设置了盒子与网页边缘的距离
</body>
</html>
