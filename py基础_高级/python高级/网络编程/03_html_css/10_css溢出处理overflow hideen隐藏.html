<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>溢出处理隐藏</title>
    <style>
        .隐藏{
            width: 100px;
            height: 100px;
            overflow: hidden;
            background: #ff7f16;
        }
    </style>
</head>
<body>
<div class="隐藏">hidden这个也有很多字但是显示不完的就不会再显示了因为被因隐藏了</div>
<div style="width: 50px;height: 100px;background: #cab7b0;">css中文本溢出的默认处理方式,这个标签里面很多字显示不完,框体外的会溢出</div>

</body>
</html>
