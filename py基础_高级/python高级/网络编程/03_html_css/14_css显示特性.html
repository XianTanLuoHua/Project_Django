<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示特性</title>

</head>
<body>
<div style="display: none;">这是个隐藏的标签</div>
<div style="width: 100px;height: 100px;background: #aec272;display:inline;">这是个div标签本身是块标签但是却和左边在同一行</div>
<div style="width: 100px;height: 100px;background: #4ebf79;display:inline;">这两个div块标inline变成了内联标签不可以设置大小</div>

<img src="bomb.png" alt="" style="display:block;">
<img src="bomb.png" alt="" style="display:block;">图片本来是个内联标签的但是通过display:block变成块标签
<br>
<p style="width: 100px;height: 100px;background: #5b9e84;display: inline-block;" >这是个p标签,通过inline-block</p>
<p style="width: 100px;height: 100px;background: #5b9e84;display: inline-block;" >变成了块内联标签,拥有块和内联特性</p>
</body>
</html>
