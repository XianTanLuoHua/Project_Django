<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_css行内式</title>
</head>
<body>
<div style="width: 200px;height: 200px;background: #666666;color: #f20860;">不浮动行内式的div块会卡住下面的div</div>
<div style="width: 200px;height: 200px;background: #666666;color: #ff00ff;float: left;">浮动行内式的div块</div>
<div style="width: 200px;height: 200px;background: #222222;color: #ffff00;float: left;">浮动行内式的div块</div>
</body>
</html>
