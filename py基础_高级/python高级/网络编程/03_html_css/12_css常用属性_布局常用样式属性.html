<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .布局{
            width: 300px;
            height: 200px;
            background: #f9efa1;
            border-top: 10px solid #9dff68;
            border-right: 10px dashed #ff0025;
            border-left: 10px dashed #31f6f3;
            border-bottom: 10px solid #ffff00 ;

        }
    </style>
</head>
<body>
<div class="布局">这是页面布局,使用border属性来设置,solid代表实线,dashed代表虚线</div>
<br>
<div class="布局">框体位置:像素大小 线段属性 颜色br <br>bg背景图片或颜色 <br>width宽度 <br>height高度</div>
</body>
</html>
