<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $("#01").change(function () {
                $.ajax({
                    url: "http://127.0.0.1:8000/index_09/?a=1&a=2&c=3",
                    method: "post",
                    data:{"kw":$(this).val()},
                    dataType: "JSON",
                    success: function (data) {
                        console.log(data);
                        // var a = JSON.parse(data);
                        // console.log(a);
                        $("#02").html(data['kw'])
                    },
                    error: function (data) {
                        console.log('失败');
                        console.log(data);
                    },
                    async:true
                });
        });
        });

    </script>

</head>
<body>

<input type="text" id="01">
<div id="02" style="width: 500px;height: 500px;background: #aec785;display: inline-block" >等待翻译</div>


</body>
</html>
